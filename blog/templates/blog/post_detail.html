{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
            {% if published_date %}
            <idv class="date">
                {{ post.published_date }}
            </idv>
            {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
